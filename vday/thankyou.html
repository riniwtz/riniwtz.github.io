<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine?</title>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <style>
        @font-face {
            font-family: hugme;
            src: url(./fonts/hug-me-tight.otf);
        }
        * {
            box-sizing: border-box;
            overflow: hidden;
            padding: 0;
            margin: 0;
            font-family: "hugme", "calibri";
        }
        body {
            height: 100vh;
        }
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            gap: 2em;
        }
        #cute-buttons {
            display: flex;
            gap: 1em;
        }
        .buttons {
            padding: 1em 3em;
            transition: 0.2s;
            border-radius: 2em;
            border: none;
        }
        .buttons:hover {
            transition: 0.2s;
        }
        .yes-button {
            background-color: rgb(249, 229, 230);
            border: 2px solid rgb(220, 78, 115);
        }
        .yes-button:hover {
            background-color: rgb(236, 218, 219);
            border: 2px solid rgb(202, 70, 106);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>thank you for being my valentine my ashi ><</h1>
        <img src="/gif/baby.gif" height="300px" alt="">
        <span id="accepted-date-info">accepted</span>
        <span>now screenshot this to him ><</span>
    </div>
    <script>
        const date = moment()
        const accepted = document.getElementById('accepted-date-info')
        accepted.textContent = 'accepted - ' + date.format('MMM DD, YYYY hh:mm:ss A')
    </script>
</body>
</html>
